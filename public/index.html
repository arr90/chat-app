<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat com socket.io</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/pt-br.js"></script>

        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="info"></div>

        <form id="chat">
            <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
            <div class="messages"></div>
            <input type="text" name="message" placeholder="Digite sua mensagem">
            <button type="submit">Enviar</button>
        </form>

        <script type="text/javascript">

            var socket = io();

            function renderMessage(message){
                $('.messages').prepend('<div class="message"><span>'+message.dateTime+' </span><strong>'+message.author+': </strong>'+ message.message +'</div>');
            }
            function renderInfo(count){
                $('#info').html('<span>'+count+' sockets conectados</span>');
            }

            socket.on('receivedMessage', function(message){
                renderMessage(message);
            });
            
            socket.on('previosMessages', function(messages){
                messages.forEach(message => {
                    renderMessage(message);
                });
            });
            
            socket.on('socketsConnected', function(count){
                renderInfo(count);
                console.log(count);
            });

            $('#chat').submit(function(event){
                event.preventDefault();

                var author = $('input[name=username]').val();
                var message = $('input[name=message]').val();

                if(author.length && message.length){
                    var messageObject = {
                        author: author,
                        message: message,
                        dateTime: moment().format('LT')
                    };

                    socket.emit('sendMessage', messageObject);
                }
            });

        </script>
    </body>
</html>
